  <body>
    <!--header-->
    <div class="header">
      <h1>Watering Plant</h1>
  </div>
      <div class="info">     
        <div class="plantname">
          <!-- You can toggle select (disabled) -->
          <input type="radio" name="option">
          <i class="toggle icon icon-arrow-down"></i>
          <i class="toggle icon icon-arrow-up"></i>
          <span class="placeholder">Choose...</span>
          <label class="option">
              <input type="radio" name="option">
              <span class="title animated fadeIn"><i class="icon icon-speedometer"></i>กล้วยไม้</span>
          </label>
          <label class="option">
              <input type="radio" name="option">
              <span class="title animated fadeIn"><i class="icon icon-fire"></i>กุหลาบ</span>
          </label>
          <label class="option">
              <input type="radio" name="option" disabled>
              <span class="title animated fadeIn"><i class="icon icon-handbag"></i>แก้ว</span>
          </label>
          <label class="option">
              <input type="radio" name="option">
              <span class="title animated fadeIn"><i class="icon icon-badge"></i>มะลิ</span>
          </label>
      </div>

    
        <div class="dropdown" id="dropdown">
          <div class="select">
            <span>Select Gender</span>
            <i class="fa fa-chevron-left"></i>
          </div>
          <input type="hidden" name="gender">
          <ul class="dropdown-menu" id="dropdown-menu">
            <li id="male">Male</li>
            <li id="female">Female</li>
          </ul>
        </div>
    
 
        <h1><span> &nbsp;&nbsp;&nbsp;I want </span><span>0</span><span>% humudity</span></h1>
        <h1>&nbsp; Now I'm </h1>
        <h1 class="infotext"><span>100</span><span>% Soil humudity</span></h1>
        <div class="progressbg"><div class="progress"><p class="progresstext" id="progresssoil"></p></div></div>
        <h1 class="infotext"><span>100</span><span>% Air humudity</span></h1>
        <div class="progressbg"><div class="progress"><p class="progresstext" id="progressair"></p></div></div>
        <h1 class="infotext">Temperature</h1>
        <h1 class="infotext"><span>100</span><span>&nbsp; ํC</span></h1>
        <div class="progressbg"><div class="progress"><p class="progresstext" id="progresstemp"></p></div></div>
        
        <div class="infotext">
          <button class="wateringbtn" onclick="document.getElementById('login-ok').play()">Watering now!!!</button>
          <!-- <p>Watering now</p> -->
        </div>
      </div>
 
      <class class="plant-select">
      </class>
